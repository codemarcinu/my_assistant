version: '3.8'

services:
  # Ollama dla lokalnych modeli LLM
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: foodsave-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./logs/ollama:/var/log/ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - foodsave-dev-network
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-0.0.0.0}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-24h}
    command: serve
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Backend FastAPI w trybie development
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile.dev
    container_name: foodsave-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro  # Kod źródłowy tylko do odczytu
      - ./data:/app/data   # Dane aplikacji
      - ./logs/backend:/app/logs
      - ./scripts:/app/scripts:ro
      - backend_cache:/app/.cache  # Cache dla pip/poetry
    environment:
      - PYTHONPATH=/app:/app/src
      - ENVIRONMENT=development
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - DATABASE_URL=${DATABASE_URL:-postgresql://foodsave:foodsave_dev_password@postgres:5432/foodsave_dev}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:12b}
      - DEFAULT_CHAT_MODEL=${DEFAULT_CHAT_MODEL:-gemma3:12b}
      - DEFAULT_CODE_MODEL=${DEFAULT_CODE_MODEL:-gemma3:12b}
      - DEFAULT_EMBEDDING_MODEL=${DEFAULT_EMBEDDING_MODEL:-nomic-embed-text}
      - RAG_VECTOR_STORE_PATH=${RAG_VECTOR_STORE_PATH:-/app/data/vector_store}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://frontend:5173,http://localhost:3000}
      - UVICORN_RELOAD=true
      - UVICORN_RELOAD_DIRS=/app/src
      - ENABLE_SQL_LOGGING=true
      - LOG_FORMAT=json
      - LOG_FILE_PATH=/app/logs/backend.log
    networks:
      - foodsave-dev-network
    depends_on:
      ollama:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: ["poetry", "run", "uvicorn", "src.backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level=debug"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Frontend React/Vite w trybie development
  frontend:
    build:
      context: ./myappassistant-chat-frontend
      dockerfile: Dockerfile.dev
    container_name: foodsave-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./myappassistant-chat-frontend:/app
      - frontend_node_modules:/app/node_modules
      - ./logs/frontend:/app/logs
      - frontend_cache:/app/.vite  # Cache dla Vite
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - VITE_DEV_SERVER_PORT=5173
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - foodsave-dev-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: foodsave-postgres-dev
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-foodsave_dev}
      - POSTGRES_USER=${POSTGRES_USER:-foodsave}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-foodsave_dev_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs/postgres:/var/log/postgresql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - foodsave-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodsave} -d ${POSTGRES_DB:-foodsave_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: foodsave-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "notice", "--logfile", "/var/log/redis/redis.log", "--appendonly", "yes"]
    networks:
      - foodsave-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: foodsave-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.dev.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - ./logs/prometheus:/var/log/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - backend
    networks:
      - foodsave-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: foodsave-grafana-dev
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./logs/grafana:/var/log/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=info
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - foodsave-dev-network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.6
    container_name: foodsave-loki-dev
    user: "0:0"
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
      - ./logs/loki:/var/log/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - foodsave-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Promtail for log collection
  promtail:
    image: grafana/promtail:2.9.6
    container_name: foodsave-promtail-dev
    volumes:
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - foodsave-dev-network
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

  # Nginx reverse proxy (opcjonalny)
  nginx:
    image: nginx:alpine
    container_name: foodsave-nginx-dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - foodsave-dev-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - with-proxy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"

# Wolumeny dla trwałego przechowywania danych
volumes:
  ollama_data:
    name: foodsave-ollama-data-dev
  postgres_data:
    name: foodsave-postgres-data-dev
  redis_data:
    name: foodsave-redis-data-dev
  frontend_node_modules:
    name: foodsave-frontend-node-modules-dev
  frontend_cache:
    name: foodsave-frontend-cache-dev
  backend_cache:
    name: foodsave-backend-cache-dev
  prometheus_data:
    name: foodsave-prometheus-data-dev
  grafana_data:
    name: foodsave-grafana-data-dev
  loki_data:
    name: foodsave-loki-data-dev

networks:
  foodsave-dev-network:
    name: foodsave-dev-network
    driver: bridge 