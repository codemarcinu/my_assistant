version: '3.8'

services:
  # Serwis Ollama dla lokalnych modeli LLM
  ollama:
    image: ollama/ollama:latest
    container_name: foodsave-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./logs/ollama:/var/log/ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - foodsave-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: serve
    # No healthcheck for now since the container doesn't have wget or curl
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/{{.ID}}"

  # Backend FastAPI - Development Mode
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile.dev
    container_name: foodsave-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./:/app  # Mapowanie ca≈Çego katalogu projektu
      - ./logs/backend:/app/logs
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    networks:
      - foodsave-network
    depends_on:
      - ollama
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level=debug"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/{{.ID}}"

  # Frontend Next.js - Development Mode
  frontend:
    build:
      context: ./foodsave-frontend
      dockerfile: Dockerfile.dev
    container_name: foodsave-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./foodsave-frontend:/app
      - /app/node_modules
      - ./logs/frontend:/app/logs
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - foodsave-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/{{.ID}}"

volumes:
  ollama_data:
    driver: local

networks:
  foodsave-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
