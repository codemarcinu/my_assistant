<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend-Backend</title>
</head>
<body>
    <h1>Test Połączenia Frontend-Backend</h1>
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testChat()">Test Chat</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<p>Health Check: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>Health Check Error: ' + error.message + '</p>';
            }
        }

        async function testChat() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/chat/memory_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'cześć',
                        session_id: 'test-123'
                    })
                });

                if (!response.body) {
                    throw new Error('Response body is null');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunkStr = decoder.decode(value, { stream: true });
                    result += chunkStr;
                }

                document.getElementById('results').innerHTML = '<p>Chat Response: ' + result + '</p>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>Chat Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
