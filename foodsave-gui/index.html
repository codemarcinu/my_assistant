<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSave AI - Panel Sterowania</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 id="loadingText">Ładowanie...</h3>
            <p id="loadingDescription">Proszę czekać</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Modal Title</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                Modal content will be inserted here
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>FoodSave AI</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="showHelp()">
                    <i class="fas fa-question-circle"></i>
                    Pomoc
                </button>
                <button class="btn btn-primary" onclick="showDockerManagement()">
                    <i class="fas fa-ship"></i>
                    Kontenery
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div id="mainContent">
            <!-- Content will be dynamically loaded -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 FoodSave AI. Wszystkie prawa zastrzeżone.</p>
            <div class="footer-links">
                <a href="#" onclick="showHelp()">Pomoc</a>
                <a href="#" onclick="showDiagnostics()">Diagnostyka</a>
                <a href="#" onclick="showLogs()">Logi</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
